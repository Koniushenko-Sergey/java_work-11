<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <!-- <link rel="stylesheet" href="../src/sass/timer.scss" /> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/timer.css">
</head>
<style>
    #date-selector {
        margin-bottom: 16px;
    }
</style>

<body>
    <h1>
        <a class="go__back" href="./index.html">Go back</a>
    </h1>

    <input type="date" id="date-selector" />
    <button type="button" data-start>Start countdown</button>

    <div class="timer">
        <div class="field">
            <span class="value" data-days>11</span>
            <span class="label">Days</span>
        </div>

        <div class="field">
            <span class="value" data-hours>11</span>
            <span class="label">Hours</span>
        </div>

        <div class="field">
            <span class="value" data-minutes>11</span>
            <span class="label">Minutes</span>
        </div>

        <div class="field">
            <span class="value" data-seconds>11</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script src="./js/timer.js"></script>
</body>

</html>
